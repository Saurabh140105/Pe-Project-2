<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Travel Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>AI-Powered Travel Assistant</h1>

    <label for="destination">Destination:</label>
    <input type="text" id="destination" placeholder="e.g., Manali">

    <label for="days">Number of Days:</label>
    <input type="number" id="days" placeholder="e.g., 3">

    <label for="preferences">Travel Preferences (e.g., adventure, nature, food):</label>
    <input type="text" id="preferences" placeholder="e.g., adventure, food">

    <label for="budget">Budget (INR/USD):</label>
    <input type="text" id="budget" placeholder="e.g., 15000 INR">

    <button onclick="generatePlan()">Generate Itinerary</button>

    <div id="output" class="itinerary"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
